        <script>
        const roles = [
            "curious Student",
            "Frontend Developer",
            "React.js Developer",
            "UI/UX Enthusiast",
            "JavaScript Coder",
        ];

        const textElement = document.querySelector(".loader-text");
        let roleIndex = 0;
        let charIndex = 0;
        let isDeleting = false;

        function typeAndDelete() {
    const currentText = roles[roleIndex];
    const visibleText = currentText.substring(0, charIndex);

    textElement.textContent = visibleText;

    if (!isDeleting) {
      if (charIndex < currentText.length) {
        charIndex++;
      } else {
        isDeleting = true;
        setTimeout(typeAndDelete, 1000); // Wait before deleting
        return;
      }
    } else {
      if (charIndex > 0) {
        charIndex--;
      } else {
        isDeleting = false;
        roleIndex = (roleIndex + 1) % roles.length;
        setTimeout(typeAndDelete, 300); // Wait before typing next
        return;
      }
    }

    setTimeout(typeAndDelete, isDeleting ? 50 : 100);
  }

  document.addEventListener("DOMContentLoaded", () => {
    typeAndDelete();
  });
